<html>

<head>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid no-padding text-center">
        <div class="container text-center">
            <div class="centerIt text-center" style="width: 40%;">
                <h2 id="printHere"></h2>
                <div  id="iddiv"> 
                    
                    <span style="background-color:aquamarine;">This is a span</span>
                      <p style="background-color:aquamarine;">This is a Paragraph</p>
                     <button id="button1">Click to see the effect</button> 
                </div>
            </div>


        </div>

    </div>

    <script>
        //scroll to the top
        $(document).ready(function () {
        
            $("#button1").click(function () {
                let count=0;
                $("#iddiv").find("*").each(function(){
                    count+=1
                    $(this).css({"border":"2px solid blue"});
                })
                $("#printHere").html(""+count+" element(s) found")
                
            })
        })


    </script>
</body>

</html>
