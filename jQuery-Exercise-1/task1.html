<html>

<head>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid no-padding text-center" style="height: 1100px;">
        <div class="container text-center" style="height: 1100px;">
            <div class="centerIt text-center" style="width: 40%;height: 100%;">
                <div style="height: 30px;"></div>
                <h1>Click the button on the bottom to go to the top</h1>
                <div style="height: 30px;"></div>
                
            </div>
            
        </div>
        <button style="bottom: 0;" id="goToTop" class="btn btn-primary">Go To The Top </button>
    </div>
    
    <script>
        //scroll to the top
        $(document).ready(
            $("#goToTop").click(function(){
                $("body").animate({scrollTop:0},"slow");
               
            })
        )

    </script>
</body>

</html>
