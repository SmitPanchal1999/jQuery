<html>

<head>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid no-padding text-center" >
        <div class="container text-center" >
            <div class="centerIt text-center" style="width: 40%;">
                <div style="height: 30px;"></div>
                <h1>PHP Exercises</h1>
                <p>Python Exercises</p>
                <span>Javascript Exercises</span>
                <div> 
                    Hello World!</div>
                    
                <div style="height: 30px;"></div>
                <p>GoodDay</p>
            </div>
            
        </div>
        
    </div>
    
    <script>
        //scroll to the top
        $(document).ready(
            $("body *").each(function(){
                let words=$(this).html();
             
                if (words.match(/^((\w)+|(\s)*(\w)+)/)){
                    
                    words=$(this).text().replace(/\s+/g, ' ').trim().split(" ");
                    
                    
                    words[0]=`<b>${words[0]}</b>`;
                    $(this).html("");
                    let strg="";
                    words.forEach((word)=>{
                        strg+=word+" ";
                    })
                    $(this).html(strg);
                    
                }

                
                
            })
        )

    </script>
</body>

</html>
