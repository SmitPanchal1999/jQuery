<html>

<head>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid no-padding text-center" >
        <div class="container text-center" >
            <div class="centerIt text-center" style="width: 40%;">
                <textarea id="textArea" rows="5" cols="30"></textarea>
                <h2 style="color: red;">See the textarea text below</h2>
                <p id="printTextAreaText"></p>
            </div>
            
            
        </div>
        
    </div>
    
    <script>
        //scroll to the top
        $(document).ready(function (){
            $("#textArea").keyup(function(){
               $("#printTextAreaText").html($(this).val());
            });
            })
        

    </script>
</body>

</html>
